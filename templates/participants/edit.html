{% extends 'base/base.html' %}
{% load static %}
{% block title %}Участник №{{ participant.id }}{% endblock %}

{% block content %}
<div class="mt-4 my-3 p-3 bg-body rounded shadow-sm">
    <h1>Редактирование участника</h1>
</div>

<div class="mt-4 my-3 p-3 bg-body rounded shadow-sm">
    <div class="p-3 bg-body rounded shadow-sm">
        <div class="small mb-3">
            Информация о работе:
        </div>

        <form action="{% url 'participant-edit' participant.id %}" method="post">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.errors }}
                <div class="row mb-4 align-items-center">
                    <div class="col-12 col-md-3">
                        <label class="col-form-label p-0" for={{field.auto_id}}>{{ field.label }}</label>
                    </div>
                    <div class="col-12 col-md-6">
                        {{ field }}
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary my-2">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}

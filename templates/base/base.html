{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Котики{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/site.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
                integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        {% block styles %}

        {% endblock %}
    </head>
    <body>
        <main>
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
                    <div class="container">
                        <div class="navbar-collapse offcanvas-collapse">
                            <a href="/"
                               class="navbar-brand pt-0 pb-1">
                                <span class="fs-4" style="color:white">Арифмометр 2.0</span>
                            </a>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown" style="display:table-row;">
                                    <a class="nav-link pe-0" href="{%url 'project-index'%}" style="display:table-cell;">Проекты</a>
                                    <a class="nav-link dropdown-toggle dropdown-toggle-split ps-1" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display:table-cell; color:rgba(255,255,255,.55);"></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="{%url 'project-create'%}" class="dropdown-item">Создать проект</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{%url 'work-index'%}">Работы</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{%url 'participant-index'%}">Участники</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{%url 'material-index'%}">Материалы</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </header>
            <div class="container">
                {% block content %}

                {% endblock %}
            </div>
        </main>
    </body>
    {% block scripts %}

    {% endblock %}
</html>

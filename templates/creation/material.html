{% extends 'base/base.html' %}

{% block title %}Создание работы{% endblock %}

{% block content %}
    <form action="{% url 'create-material' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% for field in form %}
            <div class="form-group">
                {{ field }}
            </div>
        {% endfor %}
    </form>
{% endblock %}
